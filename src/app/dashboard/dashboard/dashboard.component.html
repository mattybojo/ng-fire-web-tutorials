<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/auth/sign-up">
      <img src="assets/logo-positronx-white.svg" class="brand-logo" alt="positronX.io Logo">
      <span class="dashboard-text">Dashboard</span>
  </a>
</nav>
<div class="container-fluid">
  <div class="row">
      <nav class="col-md-2 d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
              <ul class="nav flex-column">
                  <li class="nav-item">
                      <a class="nav-link active">
                          <fa-icon [icon]="faUser"></fa-icon>User Profile
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" (click)="authService.signOut()">
                          <fa-icon [icon]="faSignOutAlt"></fa-icon>Log out
                      </a>
                  </li>
              </ul>
          </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="inner-adjust">
              <div class="pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="h2">User Profile</h1>
              </div>
              <div class="row" *ngIf="authService.userData as user">
                  <div class="col-md-12">
                      <div class="media">
                          <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{user.photoURL || '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
                          <div class="media-body">
                              <h1>Hello: <strong>{{user.displayName || 'User'}}</strong></h1>
                              <p>User ID: <strong>{{user.uid}}</strong></p>
                              <p>Email: <strong>{{user.email}}</strong></p>
                              <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </main>
  </div>
</div>
